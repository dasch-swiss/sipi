git:
  depth: 5
sudo: required
dist: precise
language: cpp

jdk:
  - oraclejdk8

addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - gcc-5
      - g++-5
      
before_install:
  - sudo apt-get update -qq
  - sudo apt-get install -y libreadline-dev
  - sudo apt-get install -y liblog4cpp5-dev

script:
  - cd build
  - cmake -DCMAKE_CXX_COMPILER=g++-5 .. && make

notifications:
  slack:
    secure: 
