git:
  depth: 5

sudo: required

dist: precise

language: cpp

jdk:
- oraclejdk8

matrix:
  include:
  - os: linux
    env: COMPILER="g++-5"
    addons:
      apt:
        sources:
          - ubuntu-toolchain-r-test
          - kalakris-cmake
        packages:
          - g++-5
          - cmake
          - libreadline-dev
          - liblog4cpp5-dev
  - os: osx
    env: COMPILER="clang"

dd:
- openssl aes-256-cbc -K $encrypted_53935862068b_key -iv $encrypted_53935862068b_iv
  -in USWebCoatedSWOP_icc.h.enc -out USWebCoatedSWOP_icc.h -d
- openssl aes-256-cbc -K $encrypted_53935862068b_key -iv $encrypted_53935862068b_iv
  -in AdobeRGB1998_icc.h.enc -out AdobeRGB1998_icc.h -d
- openssl aes-256-cbc -K $encrypted_53935862068b_key -iv $encrypted_53935862068b_iv
  -in vendor/v7_8-01382N.zip.enc -out vendor/v7_8-01382N.zip -d

before_install:
- if [ "$TRAVIS_OS_NAME" == "linux" ]; then sudo apt-get update -qq; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew update; fi
- if [ "$TRAVIS_OS_NAME" == "osx" ]; then brew install log4cpp; fi

script:
- cd build
- cmake -DCMAKE_CXX_COMPILER=$COMPILER .. && make

