git:
  depth: 1

sudo: required

dist: trusty

language: cpp

services:
  - docker

env:
  global:
  - secure:  # DOCKER_EMAIL
  - secure:  # DOCKER_USER
  - secure:  # DOCKER_PASS
  - COMMIT=${TRAVIS_COMMIT::8}

before_install:
  - openssl aes-256-cbc -K $encrypted_7deda1f68196_key -iv $encrypted_7deda1f68196_iv -in private/private.tar.enc -out private/private.tar -d
  - tar xvf private/private.tar
  - mv v7_9-01727L.zip vendor/.

script:
  - docker run -v $PWD:/sipi dhlabbasel/sipi-base /bin/sh -c "cd /sipi/build; cmake ..; make; make check"

after_success:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - export REPO=dhlabbasel/sipi
  - export TAG=`if [ "$TRAVIS_BRANCH" == "develop" ]; then echo "latest"; else echo ${TRAVIS_BRANCH//\//-} $TRAVIS_BRANCH ; fi`
  - docker build -f Dockerfile -t $REPO:$COMMIT .
  - docker tag $REPO:$COMMIT $REPO:$TAG
  - docker tag $REPO:$COMMIT $REPO:travis-$TRAVIS_BUILD_NUMBER
  - docker push $REPO

notifications:
  slack:
    secure: 
