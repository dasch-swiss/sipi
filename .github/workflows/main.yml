name: CI

on:
  schedule:
    # run every midnight (on main)
    - cron: '0 0 * * *'
  push:
  release:
    types: [published]

jobs:
  build:
    name: Build Test Publish
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v1
        with:
          fetch-depth: 50
      - name: Checkout private ci-assets
        uses: actions/checkout@v2
        with:
          repository: dasch-swiss/dsp-ci-assets
          token: ${{ secrets.DASCHBOT_PAT }} # `GitHub_PAT` is a secret that contains your PAT
          path: ci
      - name: Copy ci-assets
        run: |
          cp $GITHUB_WORKSPACE/ci/kakadu/v8_2_1-01727L.zip $GITHUB_WORKSPACE/vendor/v8_2_1-01727L.zip
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9
      - name: install requirements
        run: make install-requirements
      - name: compile
        run: make compile-ci
      - name: run unit tests
        run: make test-ci
      - name: run integration tests
        run: make test-integration
      - name: build and publish multi arch production images on release
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags')
        run: |
          echo ${{ secrets.DOCKER_HUB_TOKEN }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
          make docker-publish
      - name: update release notes
        if: github.event_name == 'release' && startsWith(github.ref, 'refs/tags')
        uses: lakto/gren-action@v1.1.0
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

  # build documentation
  docs:
    name: Build Docs Testrun
    runs-on: ubuntu-latest
    steps:
      - name: Checkout source
        uses: actions/checkout@v2
        with:
          fetch-depth: 1
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: run docs build
        run: make docs-build

  # publish documentation when merged into main branch
  publish-docs:
    name: Build and Publish Docs
    needs: [docs]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    steps:
      - name: Checkout main branch
        uses: actions/checkout@v2
      - name: Deploy docs
        uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          REQUIREMENTS: requirements.txt
