name: publish

on:
  # This triggers for any tag or branch creation. We'll filter for tags in the job.
  create:

jobs:
  # Build for release and publish amd64
  amd64:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.ref }}-publish-amd64
      cancel-in-progress: true
    steps:
      - uses: dasch-swiss/sipi/.github/actions/checkout@main
        with:
          DASCHBOT_PAT: ${{ secrets.DASCHBOT_PAT }}
      - uses: dasch-swiss/sipi/.github/actions/setup-python@main
      - run: pip3 install --upgrade pip setuptools wheel
      - run: make install-requirements
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Expose GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env['ACTIONS_CACHE_URL'] || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env['ACTIONS_RUNTIME_TOKEN'] || '');
      - run: make docker-test-build-amd64 # builds image + extracts sipi-amd64.debug
      - run: make test-smoke-ci
      - name: Push image to Docker hub
        run: make docker-push-amd64
      - name: Docker Scout — record production
        uses: docker/scout-action@v1
        with:
          command: environment
          image: registry://daschswiss/sipi:${{ github.ref_name }}-amd64
          environment: production
          organization: daschswiss
      - name: Docker Scout — generate SBOM
        uses: docker/scout-action@v1
        with:
          command: sbom
          image: registry://daschswiss/sipi:${{ github.ref_name }}-amd64
          output: sbom-amd64.spdx.json
          organization: daschswiss
      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-amd64
          path: sbom-amd64.spdx.json
      - name: Install sentry-cli
        if: hashFiles('sipi-amd64.debug') != ''
        run: npm install -g @sentry/cli
      - name: Upload debug symbols to Sentry
        if: hashFiles('sipi-amd64.debug') != ''
        run: |
          sentry-cli debug-files upload \
            --org "$SENTRY_ORG" \
            --project "$SENTRY_PROJECT" \
            sipi-amd64.debug
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

  # Build for release and publish arm64
  arm64:
    if: startsWith(github.ref, 'refs/tags/')
    runs-on: ubuntu-24.04-arm
    concurrency:
      group: ${{ github.ref }}-publish-arm64
      cancel-in-progress: true
    steps:
      - uses: dasch-swiss/sipi/.github/actions/checkout@main
        with:
          DASCHBOT_PAT: ${{ secrets.DASCHBOT_PAT }}
      - uses: dasch-swiss/sipi/.github/actions/setup-python@main
      - run: pip3 install --upgrade pip setuptools wheel
      - run: make install-requirements
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Expose GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env['ACTIONS_CACHE_URL'] || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env['ACTIONS_RUNTIME_TOKEN'] || '');
      - run: make docker-test-build-arm64 # builds image + extracts sipi-arm64.debug
      - run: make test-smoke-ci
      - name: Push image to Docker hub
        run: make docker-push-arm64
      - name: Docker Scout — record production
        uses: docker/scout-action@v1
        with:
          command: environment
          image: registry://daschswiss/sipi:${{ github.ref_name }}-arm64
          environment: production
          organization: daschswiss
      - name: Docker Scout — generate SBOM
        uses: docker/scout-action@v1
        with:
          command: sbom
          image: registry://daschswiss/sipi:${{ github.ref_name }}-arm64
          output: sbom-arm64.spdx.json
          organization: daschswiss
      - name: Upload SBOM as artifact
        uses: actions/upload-artifact@v4
        with:
          name: sbom-arm64
          path: sbom-arm64.spdx.json
      - name: Install sentry-cli
        if: hashFiles('sipi-arm64.debug') != ''
        run: npm install -g @sentry/cli
      - name: Upload debug symbols to Sentry
        if: hashFiles('sipi-arm64.debug') != ''
        run: |
          sentry-cli debug-files upload \
            --org "$SENTRY_ORG" \
            --project "$SENTRY_PROJECT" \
            sipi-arm64.debug
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}

  # Publish manifest combining arm64 and amd64 images
  manifest:
    runs-on: ubuntu-latest
    needs: [ amd64, arm64 ]
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - run: make docker-publish-manifest

  # Publish release to Sentry allowing us to track more
  sentry:
    runs-on: ubuntu-latest
    needs: [ manifest ]
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - run: |
          echo "RELEASE_VERSION=$(git describe --tag --dirty --abbrev=7)" >> $GITHUB_ENV
      - uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: ${{ secrets.SENTRY_ORG }}
          SENTRY_PROJECT: ${{ secrets.SENTRY_PROJECT }}
        with:
          version: ${{ env.RELEASE_VERSION }}

  # Publish documentation
  docs:
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags')
    steps:
      - uses: actions/checkout@v4
      - uses: mhausenblas/mkdocs-deploy-gh-pages@master
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          CUSTOM_DOMAIN: sipi.io
          CONFIG_FILE: docs/mkdocs.yml
          REQUIREMENTS: docs/requirements.txt
