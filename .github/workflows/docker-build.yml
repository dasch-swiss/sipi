name: docker-build

on:
  schedule:
    # run on midnight every day
    - cron: '0 0 * * *'
  pull_request:
    types: [ opened, synchronize, reopened ]

permissions:
  contents: read
  pull-requests: write
  security-events: write

jobs:

  # Docker build for amd64
  build_amd64:
    name: amd64
    runs-on: ubuntu-24.04
    concurrency:
      group: ${{ github.ref }}-docker-build-amd64
      cancel-in-progress: true
    steps:
      - uses: dasch-swiss/sipi/.github/actions/checkout@main
        with:
          DASCHBOT_PAT: ${{ secrets.DASCHBOT_PAT }}
      - uses: dasch-swiss/sipi/.github/actions/setup-python@main
      - run: pip3 install --upgrade pip setuptools wheel
      - run: make install-requirements
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Expose GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env['ACTIONS_CACHE_URL'] || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env['ACTIONS_RUNTIME_TOKEN'] || '');
      - run: make docker-test-build-amd64 # two stage build, where test is run in the first stage
      - run: make test-smoke-ci
      - name: Docker Scout — compare to production
        if: github.event_name == 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: compare
          image: local://daschswiss/sipi:latest
          to-env: production
          ignore-unchanged: true
          only-severities: critical,high
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          organization: daschswiss
      - name: Docker Scout — CVE report (SARIF)
        if: github.event_name == 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: cves
          image: local://daschswiss/sipi:latest
          sarif-file: scout-results.sarif
          only-severities: critical,high
          organization: daschswiss
      - name: Upload SARIF to GitHub Security
        if: github.event_name == 'pull_request'
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: scout-results.sarif

  # Docker build for arm64
  build_arm64:
    name: arm64
    runs-on: ubuntu-24.04-arm
    concurrency:
      group: ${{ github.ref }}-docker-build-arm64
      cancel-in-progress: true
    steps:
      - uses: dasch-swiss/sipi/.github/actions/checkout@main
        with:
          DASCHBOT_PAT: ${{ secrets.DASCHBOT_PAT }}
      - uses: dasch-swiss/sipi/.github/actions/setup-python@main
      - run: pip3 install --upgrade pip setuptools wheel
      - run: make install-requirements
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}
      - name: Expose GitHub Actions cache variables
        uses: actions/github-script@v7
        with:
          script: |
            core.exportVariable('ACTIONS_CACHE_URL', process.env['ACTIONS_CACHE_URL'] || '');
            core.exportVariable('ACTIONS_RUNTIME_TOKEN', process.env['ACTIONS_RUNTIME_TOKEN'] || '');
      - run: make docker-test-build-arm64 # two stage build, where test is run in the first stage
      - run: make test-smoke-ci
      - name: Docker Scout — compare to production
        if: github.event_name == 'pull_request'
        uses: docker/scout-action@v1
        with:
          command: compare
          image: local://daschswiss/sipi:latest
          to-env: production
          ignore-unchanged: true
          only-severities: critical,high
          write-comment: true
          github-token: ${{ secrets.GITHUB_TOKEN }}
          organization: daschswiss

  # build documentation
  build_docs:
    name: docs test run
    runs-on: ubuntu-latest
    steps:
      - uses: dasch-swiss/sipi/.github/actions/checkout@main
        with:
          DASCHBOT_PAT: ${{ secrets.DASCHBOT_PAT }}
      - uses: dasch-swiss/sipi/.github/actions/setup-python@main
      - run: make docs-install-requirements
      - run: make docs-build
